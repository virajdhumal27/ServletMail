<html>
    <head>
        <title>Signin</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <body>
        <div>
            <h1>Welcome</h1>
            <form action="SignupServlet">
                <label for="username">Name</label> <input type="text" name="username" />
                <label for="username">Email</label> <input type="email" name="mail" />
                <label for="password">Password</label> <input type="password" name="password" />
                <label for="password">Confirm Password</label> <input type="password" name="cpassword" />
                <input type="submit" value="Sign In" />
            </form>
            
            <p>Already a user?<a href="index.html">Log in</a></p>
        </div>
